{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_cars %}
        Add cars
    {% else %}
        Edit cars
    {% endif %}
{% endblock %}
{% block body %}
<div class="content-section">
  <div class="center">
       {% if add_cars %}
          <h1>견적 신청</h1>
       {% else %}
          <h1>견적 수정</h1>
       {% endif %}
    <br/>
    {{ wtf.quick_form(form) }}
  </div>
</div>
{% endblock %}
